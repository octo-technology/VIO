name: model_serving and tflite_serving images publication to Github container registry

on: workflow_dispatch

env:
  REGISTRY: ghcr.io

jobs:
  build_and_push_images:
    name: Push Docker image to multiple registries
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./model_serving/Dockerfile
            image: ghcr.io/${{ github.repository }}/edge_model_serving
            context: ./model_serving
          - dockerfile: ./tflite_serving/Dockerfile
            image: ghcr.io/${{ github.repository }}/edge_tflite_serving
            context: ./tflite_serving
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #      - name: Log in to Docker Hub
      #        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      #        with:
      #          username: ${{ secrets.DOCKER_USERNAME }}
      #          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          #          images: |
          #            my-docker-hub-namespace/my-docker-hub-repository
          #            ghcr.io/${{ github.repository }}/my-image-name
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker images
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
