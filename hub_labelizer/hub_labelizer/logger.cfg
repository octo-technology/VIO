[loggers]
keys = root,hub_labelizer,urllib3,azure,paho

[logger_root]
level = NOTSET
handlers =

[logger_hub_labelizer]
level = %(hub_labelizer_level)s
qualname = edge_orchestrator
handlers = console

[logger_urllib3]
level = WARNING
qualname = urllib3
handlers =

[logger_azure]
level = WARNING
qualname = azure
handlers =

[logger_paho]
level = WARNING
qualname = paho
handlers =

[handlers]
keys = console

[handler_console]
class = StreamHandler
level = NOTSET
formatter = %(hub_labelizer_formatter)s
args = (sys.stdout,)

[formatters]
keys = classic

[formatter_classic]
format=%(asctime)s %(levelname)s [%(name)s] %(message)s
class=logging.Formatter
