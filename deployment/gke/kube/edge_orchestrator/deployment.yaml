kind: Deployment
metadata:
  labels:
    app: edge-orchestrator
  name: edge-orchestrator
  namespace: airbus-vio
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: back
      app.kubernetes.io/instance: airbus-vio
      app.kubernetes.io/name: edge-orchestrator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: back
        app.kubernetes.io/instance: airbus-vio
        app.kubernetes.io/name: edge-orchestrator
    spec:
      containers:
      - env:
        - name: API_CONFIG
          value: upload-gcp
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcp/sa_credentials.json
        - name: GCP_BUCKET_NAME
          value: tf-airbus-vio-bucket
        image: ghcr.io/octo-technology/vio/edge_orchestrator:0.5.1
        imagePullPolicy: IfNotPresent
        name: edge-orchestrator
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            port: http
            path: /api/v1
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          httpGet:
            port: http
            path: /api/v1
          initialDelaySeconds: 30
          periodSeconds: 5
        volumeMounts:
        - mountPath: /etc/gcp
          mountPropagation: None
          name: service-account-credentials-volume
          readOnly: true
      imagePullSecrets:
        - name: github-container-registry
      restartPolicy: Always
      volumes:
      - name: service-account-credentials-volume
        secret:
          defaultMode: 420
          items:
          - key: sa_json
            path: sa_credentials.json
          optional: false
          secretName: service-account-credentials
